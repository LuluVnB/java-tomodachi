<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Tomodachi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="char-creation-container">
        <div class="container-item title">Character Creation</div>
        <div class="container-item stats">
            <div class="char-details">
                <div class="char-details-text name">
                    <div id="character-name-text">Name</div>
                    <textarea placeholder="Enter name"></textarea>
                </div>
                <div class="char-details-text health">
                    <div id="character-health-text">Health</div>
                    <textarea placeholder="Enter Health"></textarea>
                </div>
                <div class="char-details-text hunger">
                    <div id="character-hunger-text">Hunger</div>
                    <textarea placeholder="Enter Hunger"></textarea>
                </div>
            </div>
            <div class="character">one</div>
        </div>
        <div class="container-item button-container">
            <button class="enter-button">Enter</button>
        </div>
    </div>
</body>
</html>
